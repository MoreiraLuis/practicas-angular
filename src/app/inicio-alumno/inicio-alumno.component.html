<h1>BASE DE DATOS DE NOTAS</h1>
<table class="rwd-table">
<tr>
  <th>ALUMNO</th>
  <th>CURSO</th>
  <th>ASIGNATURA</th>
  <th>NOTA</th>
</tr>
<tr *ngFor="let notaUsuarios of notaUsuarios">
  <td data-th="Movie Title">{{notaUsuarios.nombres}}</td>
  <td data-th="Genre">{{notaUsuarios.curso}}</td>
  <td data-th="Year">{{notaUsuarios.asignatura}}</td>
  <td data-th="Gross">{{notaUsuarios.nota}}</td>
</tr>
</table>
